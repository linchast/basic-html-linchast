  <link rel="stylesheet" href="css/site.css">

<body>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="books.html">Books</a></li>

      <div class="container">
        <div class="row">
          <div id="randomUser" class="col-md-4 queueView">
            <div class="user">
              <a v-bind:href="person.picture.large">
                <img class= "img-fluid img-thumbnail" v-bind:src = "person.picture.medium" ></a> <br> <br>
              <span class="userName"><p> Last Name: {{ person.name.last }} </p></span> <br>
              <span class="userName"><p> First Name: {{ person.name.first }} </p></span> <br>
              <span class="userDOB"><p> Date of Birth: {{ person.dob.date }} </p></span> <br>
              <span class="userAge"><p> Age: {{ person.dob.age }} </p> </span> <br>
              <span class="userCountry"><p> Country of Origin: {{person.nat}} </p> </span> <br>
              <span class="userEmail"><p> Email: <a v-bind:href="'mailto: ' +person.email" target="_blank"> {{person.email}} </a></p> </span> <br>
            </div>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/user.app.js"></script>
        </div>
</body>
