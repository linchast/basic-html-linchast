<!doctype html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="information.html">Information</a></li>
      <li><a href="books.html">Books</a></li>
    </ul>

      <div class="container">
        <div class="row">
          <div id="patientWaitingApp" class="col-md-4 queueView">
            <div class="patientWaiting patient">
              <a v-bind:href="person.picture.large">
                <img class= "img-fluid img-thumbnail" v-bind src = "person.picture.medium" ></a>
              <span class="patientName">{{ person.name.last }}</span>
              <span class="patientName">{{ person.name.first }}</span>
              <span class="patientName">{{ person.dob.date }}</span>
              <span class="patientName">{{ person.dob.age }}</span>
              <p> Country: France </p>
              <p> Email: <a v-bind:href="'mailto: ' +person.email" target="_blank"> {{person.email}} </a></p>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/user.app.js"></script>
</body>
</html>
